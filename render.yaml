services:
  - type: web
    name: timetable-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:////opt/render/project/src/timetable.db
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
    disk:
      name: timetable-data
      mountPath: /opt/render/project/src
      sizeGB: 1
