services:
  - type: web
    name: timetable-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./timetable.db
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
